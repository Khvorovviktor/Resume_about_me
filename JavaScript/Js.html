<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Js.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <script src="Js.Js"></script>
    <title>JavaScript</title>
</head>
<body>
    <h1 id="greeting">Hello!</h1>
   <button onclick="changeText()">Click me</button>
    <script>
        console.log("Hello World!") /*пишет в консоль привет мир*/
        alert("Аларм!") /*создают всплывающее окно, 
        которое
        высвечивает надпись аларм, по другому
        уведомление*/

        function changeText() {
        document.getElementById('greeting').innerText = 'Hello, JavaScript!';
       }
    </script>
</body>
</html>
