<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shadelem.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <title>shadows and elements</title>

<body>
    <div class="shadows">
        <div class="box"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>

    <div class="text-shadow">

        <h2 class="text2">My Text</h2>
        <h3 class="text3">WINLINEE</h3>
        <h4 class="text4">SWAAAG</h4>
    </div>
    
    <div class="gradient-boxes">
        <div class="gradient-box"></div>
        <div class="gradient-box2"></div>
        <div class="gradient-box3"></div>
        <div class="gradient-box4"></div>
    </div>

    <div class="radial-gradientes">

        <div class="element2"></div>
        <div class="element3"></div>
        <div class="element4"></div>
